<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#145b8f">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="msapplication-TileColor" content="#145b8f">
  <meta name="theme-color" content="#145b8f">

  <link rel="stylesheet" href="styles/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <h1 class="header__brand">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="main">
    <section class="location">
      <div class="location__map" id="map" role="application"></div>
    </section>

    <section class="filter">
      <div class="filter__options">
        <button class="map__toggle">
          <img class="map__icon" src="images/icons/map-icon.svg" alt="" aria-label="Toggle map with restaurant locations">
        </button>
        <h2 class="filter__heading">Filter Results</h2>

        <div class="filter__dropdowns">

          <select class="filter__neighborhood" id="filter__neighborhood" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter restaurants by neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>

          <select class="filter__cuisine" id="filter__cuisine" name="cuisines" onchange="updateRestaurants()" aria-label="Filter restaurants by cuisine">
            <option value="all">All Cuisines</option>
          </select>

        </div>
      </div>

      <ul class="restaurants__list" id="restaurants__list"></ul>
    </section>
  </main>

  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1xLbOrua94xzKEbuUydx9THJMhqyZTCY&libraries=places&callback=initMap"></script>
</body>
</html>

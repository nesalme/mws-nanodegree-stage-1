<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <h1 class="header__brand">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="main">
    <section class="location">
      <div class="location__map" id="map" role="application"></div>
    </section>

    <section class="filter">
      <div class="filter__options">
        <h2 class="filter__heading">Filter Results</h2>

        <div class="filter__dropdowns">

          <select class="filter__neighborhood" id="filter__neighborhood" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter restaurants by neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>

          <select class="filter__cuisine" id="filter__cuisine" name="cuisines" onchange="updateRestaurants()" aria-label="Filter restaurants by cuisine">
            <option value="all">All Cuisines</option>
          </select>

        </div>
      </div>

      <ul class="restaurants__list" id="restaurants__list"></ul>
    </section>
  </main>

  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1xLbOrua94xzKEbuUydx9THJMhqyZTCY&libraries=places&callback=initMap"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Info</title>
</head>

<body class="restaurant inside">
  <!-- Beginning header -->
  <header class="header">
    <!-- Beginning nav -->
    <nav class="header__nav">
      <h1 class="header__brand">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <!-- TODO: semantic markup for breadcrumb (possibly: nav) -->
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" id="breadcrumb">
      <li class="breadcrumb__item">
        <a class="breadcrumb__link" href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="restaurant__main">
    <!-- Beginning restaurant -->
    <section class="restaurant-details">
      <h1 class="restaurant-details__name" id="restaurant-details__name"></h1>
      
      <img src="" alt="" class="restaurant-details__img" id="restaurant-details__img">
      <p id="restaurant-details__cuisine" class="restaurant-details__cuisine"></p>
      <p class="restaurant-details__address" id="restaurant-details__address"></p>
      <div class="opening-hours">
        <h2 class="opening-hours__heading">Opening Hours</h2>
        <table class="opening-hours__table" id="opening-hours__table"></table>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <aside class="restaurant-location">
      <div class="restaurant-location__map" id="map"></div>
    </aside>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section class="reviews" id="reviews">
      <ul class="reviews__list" id="reviews__list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1xLbOrua94xzKEbuUydx9THJMhqyZTCY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
